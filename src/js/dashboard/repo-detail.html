<div ng-controller="DetailComponent as dec" class="row" ng-init="init('dec.repo', dc.selectedRepo)">
    <div class="row">
        <div class="columns small-6">
            <h1 class="">[[dec.repo.name]]</h1>
        </div>
        <div class="columns small-6">
            <a id="dashboard-deleteRepo" href="" title="Delete Repo" ng-click="dec.deleteRepo()">

                    <path d="M91.1,23.1H9.2c-1.4,0-2.5-1.1-2.5-2.5v-5c0-1.4,1.1-2.5,2.5-2.5h81.8c1.4,0,2.5,1.1,2.5,2.5v5C93.6,22,92.4,23.1,91.1,23.1  z" />
                    <path d="M60.9,12H39.1c-1.4,0-2.5-1.1-2.5-2.5v-2c0-1.4,1.1-2.5,2.5-2.5h21.8c1.4,0,2.5,1.1,2.5,2.5v2C63.4,10.8,62.3,12,60.9,12z" />

            </a>
        </div>
    </div>
    <div class="row">
        <div ng-repeat="environment in dec.repo.environments">
            <div class="columns small-12 medium-4 large-3">
                <div class="environment">
                    <h4 class="environment__title">[[environment.name]]</h4>
                    <p class="environment__status">[[environment.status]]</p>
                    <div class="centered">
                        <button ng-click="dec.deployRepo()" class="button button--green">Deploy</button>
                        <a class="environment__url" href="http://[[environment.url]]" target="_blank">View site</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
