<div class="dashboard" ng-controller="DashboardComponent as dc">
    <div class="dashboard__nav">
        <div class="row">
            <div class="columns small-9 dashboard__nav--right-shadow">
                <div class="dashboard__header">
                    <div class="dashboard__title">
                        <h1 class="alpha">FRANKLIN</h1>
                    </div>
                    <div class="dashboard__menu">
                        <ul>
                            <li>
                                <a ui-sref="logged.franklinRepos" class="copy-large dashboard__menu-item dashboard__menu-item--active beta">
                                Dashboard
                            </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="columns small-3 dashboard__nav--left-shadow">
                <div class="dashboard__user-info">
                    <div class="dashboard__user-image" style="background: url(https://avatars2.githubusercontent.com/u/8729714?v=3&s=460) no-repeat; background-size: contain;">
                    </div>
                    <div>
                        <a dropdown-toggle="#dropdown-user-menu" class="dashboard__user-menu">
                            <span class="beta dashboard__greet">Hello [[ dc.username ]]</span>
                            <svg id="chevronDown" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="currentcolor">
                                <path d="M1 12 L16 26 L31 12 L27 8 L16 18 L5 8 z"></path>
                            </svg>
                        </a>
                        <ul id="dropdown-user-menu" class="dashboard__user-menu tiny f-dropdown">
                            <li>
                                <a class="dashboard__user-menu-item" href="" ng-click="dc.logout()">Log out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dashboard__content">
        <div class="row">
            <div class="columns small-10 small-centered">
                <div ui-view></div>
            </div>
        </div>
    </div>
</div>
