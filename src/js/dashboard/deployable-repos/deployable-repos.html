<div class="row">
    <div class="columns small-5">
        <h3 class="beta" id="modalTitle">Add Github Repo</h3>
    </div>
    <div class="columns small-7">
        <svg ng-show="dmc.showLoader" class="dashboard__loader" id="refresh" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="" height="" fill="currentcolor">
            <path d="M16 2 A14 14 0 0 0 2 16 A14 14 0 0 0 16 30 A14 14 0 0 0 26 26 L 23.25 23 A10 10 0 0 1 16 26 A10 10 0 0 1 6 16 A10 10 0 0 1 16 6 A10 10 0 0 1 23.25 9 L19 13 L30 13 L30 2 L26 6 A14 14 0 0 0 16 2"></path>
        </svg>
        <a href="" class="button__close button--fixed-corner" ng-click="dmc.cancel()">
            <svg id="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="currentcolor">
                <path d="M4 8 L8 4 L16 12 L24 4 L28 8 L20 16 L28 24 L24 28 L16 20 L8 28 L4 24 L12 16 z"></path>
            </svg>
        </a>
    </div>
</div>
<div class="row">
    <div class="small-12 columns">
        <form>
            <div class="row">
                <div class="small-11 columns">
                    <input type="text" class="input" placeholder="Search for repos" ng-model="searchRepo" />
                </div>
                <div class="small-1 columns">
                    <div class="circle-icon circle-icon--big circle-icon--no-hover circle-icon--yellow inline">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="currentcolor">
                            <path d="M12 0 A12 12 0 0 0 0 12 A12 12 0 0 0 12 24 A12 12 0 0 0 18.5 22.25 L28 32 L32 28 L22.25 18.5 A12 12 0 0 0 24 12 A12 12 0 0 0 12 0 M12 4 A8 8 0 0 1 12 20 A8 8 0 0 1 12 4"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="columns small-12">
                <div class="dashboard--scrollable">
                    <table class="dashboard__table expanded">
                        <thead>
                            <tr>
                                <th>Repo Name</th>
                                <th>Owner</th>
                                <th class="text-center">Add</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="repo in deployableRepos | filter:searchRepo">
                                <td><a href="[[repo.url]]" target="blank">[[repo.name]]</a></td>
                                <td><a href="[[repo.url]]" target="blank">[[repo.owner.login]]</a></td>
                                <td class="text-center">
                                    <a href="" title="Add repo" ng-click="dmc.registerRepo(repo, $index)">
                                        <div ng-show="!dmc.showLoaders[$index]" class="circle-icon circle-icon--big circle-icon--yellow circle-icon--rotate">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="currentcolor">
                                                <path d="M4 8 L8 4 L16 12 L24 4 L28 8 L20 16 L28 24 L24 28 L16 20 L8 28 L4 24 L12 16 z"></path>
                                            </svg>
                                        </div>
                                        <svg ng-show="dmc.showLoaders[$index]" class="loader spin float-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="" height="" fill="currentcolor">
                                            <path d="M16 2 A14 14 0 0 0 2 16 A14 14 0 0 0 16 30 A14 14 0 0 0 26 26 L 23.25 23 A10 10 0 0 1 16 26 A10 10 0 0 1 6 16 A10 10 0 0 1 16 6 A10 10 0 0 1 23.25 9 L19 13 L30 13 L30 2 L26 6 A14 14 0 0 0 16 2"></path>
                                        </svg>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
